<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>St. Paul Crime Map</title>
    <link rel="shortcut icon" href="/images/police-badge.png" type="image/x-icon">
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="/css/foundation.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Vue App -->
    <script type="module" src="/src/main.js"></script>
</head>

<body onload="initializeApp()">
    <!-- Main app (map, crime table, and filters) -->
    <div id="over-loading-element" style="z-index: 3; text-align: center;">
        <div style="height: 300px;"></div>
        <div style="display: flex; justify-content: center;">
            <div
                style="background-color: rgb(150, 150, 150); width: fit-content; height: fit-content; border-radius: 20px;">
                <div id="hour-glass-spinner" class="lds-hourglass"></div>
            </div>    
        </div>
        <div style="font-size: 1.5rem;">Loading Please Wait...</div>
    </div>
    <div id="app" style="position: relative; z-index: 1;"></div>

    <!-- Foundation CSS Framework: include before closing <body> tag -->
    <script src="js/vendor.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/what-input.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
</body>

</html>
